<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>counter app</title>
</head>
<body>
    

    <div class="container">
        <div class="counter">
            <p id="count">0</p>
            <div class="button">
               <button id="sub"><i class="fab fa-minus fa-7x fa-fw">-</i></button>
               <button id="reset"><i class="fab fa-minus fa-7x fa-fw">Reset</i></button>
               <button id="add"><i class="fab fa-minus fa-7x fa-fw">+</i></button>
            </div>
        </div>
    </div>











<script src="./counter.js"></script>

</body>
</html>
